<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <h1>숫자를 추측해라!</h1>
    </div>
    <div class="container">
        <div id="result-area">결과가 입력됩니다.</div>
        <div id="chance-area">남은 기회 : 3</div>
        <div class="input-area">
            <input type="number" id="user-input" placeholder="Enter your guess here">
            <div class="buttons">
                <button id="play-button">GO!</button>
                <button id="reset-button">RESET</button>
            </div>
        </div>
        <div id="answer-area">The answer:</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
